
<section class="pt-5" dir="rtl">
  <form (ngSubmit)="submitForm(loginForm)" [formGroup]="loginForm" class="row g-4 p-3 mb-5 pt-5 mx-auto w-75 border border-2 rounded-2">
    <h3 class="bg-alt text-white rounded-pill px-4 text-center m-0 py-2">تسجيل الدخول</h3>

    <div class="col-md-6 mb-0 mb-md-2">
      <label for="email" class="form-label mb-1">الايميل :</label>
      <input formControlName="email" type="email" class="form-control shadow-none" id="email" aria-describedby="validationEmailFeedback"
        [ngClass]="{
          'is-invalid': loginForm.get('email')?.errors && loginForm.get('email')?.touched,
          'is-valid': !loginForm.get('email')?.errors && loginForm.get('email')?.touched,
        }"
      >
      <div id="validationEmailFeedback" class="invalid-feedback">
        <span *ngIf="loginForm.get('email')?.getError('required')">الايميل مطلوب</span>
        <span *ngIf="loginForm.get('email')?.getError('pattern')">الايميل غير صالح</span>
      </div>
    </div>

    <div class="col-md-6 mb-0 mb-md-2">
      <label for="password" class="form-label mb-1">كلمة المرور :</label>
      <input formControlName="password" type="password" class="form-control shadow-none" id="password" aria-describedby="validationPasswordFeedback"
        [ngClass]="{
          'is-invalid': loginForm.get('password')?.errors && loginForm.get('password')?.touched,
          'is-valid': !loginForm.get('password')?.errors && loginForm.get('password')?.touched,
        }"
      >
      <div id="validationPasswordFeedback" class="invalid-feedback">
        <span *ngIf="loginForm.get('password')?.getError('required')">كلمة المرور مطلوبه</span>
        <span *ngIf="loginForm.get('password')?.getError('minlength')">6 حروف على الاقل</span>
      </div>
    </div>
    
    <div class="d-flex justify-content-between align-items-center">
      <a routerLink="/register">إنشاء حساب ؟</a>
      <button [disabled]="loginForm.invalid" class="btn btn-alt" type="submit">تسجيل الدخول</button>
    </div>
  </form>

  <app-hint-auth></app-hint-auth>
</section>
