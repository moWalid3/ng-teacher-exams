
<section class="pt-5" dir="rtl">
  <form (ngSubmit)="submitForm(registerForm)" [formGroup]="registerForm" class="row g-4 p-3 pt-5 mx-auto w-75 border border-2 rounded-2">
    <h3 class="bg-alt text-white rounded-pill px-4 text-center m-0 py-2">إنشاء حساب</h3>

    <div class="col-md-6 mb-0 mb-md-2">
      <label for="name" class="form-label mb-1">الاسم :</label>
      <input formControlName="name" type="text" class="form-control shadow-none" id="name" aria-describedby="validationNameFeedback"
        [ngClass]="{
          'is-invalid': registerForm.get('name')?.errors && registerForm.get('name')?.touched,
          'is-valid': !registerForm.get('name')?.errors && registerForm.get('name')?.touched,
        }"
      >
      <div id="validationNameFeedback" class="invalid-feedback">
        <span *ngIf="registerForm.get('name')?.getError('required')">الاسم مطلوب</span>
        <span *ngIf="registerForm.get('name')?.getError('minlength')">الاسم من ثلاث حروف على الاقل</span>
      </div>
    </div>

    <div class="col-md-6 mb-0 mb-md-2">
      <label for="email" class="form-label mb-1">الايميل :</label>
      <input formControlName="email" type="email" class="form-control shadow-none" id="email" aria-describedby="validationEmailFeedback"
        [ngClass]="{
          'is-invalid': registerForm.get('email')?.errors && registerForm.get('email')?.touched,
          'is-valid': !registerForm.get('email')?.errors && registerForm.get('email')?.touched,
        }"
      >
      <div id="validationEmailFeedback" class="invalid-feedback">
        <span *ngIf="registerForm.get('email')?.getError('required')">الايميل مطلوب</span>
        <span *ngIf="registerForm.get('email')?.getError('pattern')">الايميل غير صالح</span>
      </div>
    </div>

    <div class="col-md-6 mb-0 mb-md-2">
      <label for="password" class="form-label mb-1">كلمة المرور :</label>
      <input formControlName="password" type="password" class="form-control shadow-none" id="password" aria-describedby="validationPasswordFeedback"
        [ngClass]="{
          'is-invalid': registerForm.get('password')?.errors && registerForm.get('password')?.touched,
          'is-valid': !registerForm.get('password')?.errors && registerForm.get('password')?.touched,
        }"
      >
      <div id="validationPasswordFeedback" class="invalid-feedback">
        <span *ngIf="registerForm.get('password')?.getError('required')">كلمة المرور مطلوبه</span>
        <span *ngIf="registerForm.get('password')?.getError('minlength')">6 حروف على الاقل</span>
      </div>
    </div>

    <div class="col-md-6 mb-0 mb-md-2">
      <label for="rePassword" class="form-label mb-1">تأكيد كلمة المرور :</label>
      <input formControlName="rePassword" type="password" class="form-control shadow-none" id="rePassword" aria-describedby="validationRePasswordFeedback"
        [ngClass]="{
          'is-invalid': registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched,
          'is-valid': !registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched,
        }"
      >
      <div id="validationRePasswordFeedback" class="invalid-feedback">
        <span *ngIf="registerForm.get('rePassword')?.getError('required')">تأكيد كلمة المرور مطلوب</span>
        <span *ngIf="registerForm.get('rePassword')?.getError('passwordMatch')">كلمة المرور غير متطابقة</span>
      </div>
    </div>
    
    <div class="d-flex justify-content-between align-items-center">
      <a routerLink="/login">أملكك حساب بالفعل؟</a>
      <button [disabled]="registerForm.invalid" class="btn btn-alt" type="submit"> إنشاء الحساب</button>
    </div>
  </form>
</section>
