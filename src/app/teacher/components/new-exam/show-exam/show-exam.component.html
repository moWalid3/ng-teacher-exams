
<section >
  <div class="row justify-content-center " dir="rtl">
    <div class="col-10 my-table p-3 pt-5  border border-2 rounded-2">
      <h3 class="bg-alt text-white rounded-pill px-4 text-center m-0 py-2">اختبار {{subject.name}}</h3>

      <div *ngFor="let question of subject.questions; let i = index" class="border-bottom mb-3">
        <h4 class="text-main ">سؤال {{i+1}} : <span class="me-2 text-black">{{question.question}}</span></h4>
        
        <ul class="list-unstyled p-0 mb-1">
          <li>(A) <span class="me-1 text-muted">{{question.answers.A}}</span></li>
          <li>(B) <span class="me-1 text-muted">{{question.answers.B}}</span></li>
          <li>(C) <span class="me-1 text-muted">{{question.answers.C}}</span></li>
          <li>(D) <span class="me-1 text-muted">{{question.answers.D}}</span></li>
        </ul>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <p class="fs-6 mb-0 text-success">الاجابة الصحيحة : <span>{{question.correctAnswer}}</span></p>
          <button class="btn btn-danger" (click)="onDelete(i)">حذف</button>
        </div>
      </div>

      <div class="d-flex justify-content-center gap-2">
        <button routerLink="/subjects" (click)="onCancel()" class="btn btn-danger mt-4 mb-2">الغاء الاختبار</button>
        <button routerLink="/subjects" class="btn btn-success mt-4 mb-2">حفظ الاختبار</button>
      </div>
    </div>
  </div>
</section>
